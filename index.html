<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ES6</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header class="flex column">
            <h1>Travel TIP</h1>
            <div class="flex align-start align-center location">
                    <h2 class="user-location"></h2>
                    <input type="text">
                    <button class="btn-find-location">Go</button>
                    <button class="btn">My Location</button>
            </div>
        </header>
        <section class="address-container flex space-around">
            <h3 class="address">Location:<span></span></h3>
            <button class="btn-copy-loc btn">Copy Location</button>
        </section>
        <div class="body-wrapper flex align-start space-around">
            <div class="weather-window"></div>
            <div id="map" style="width: 60%; height: 400px;"></div>
        </div>

        <script src="lib/axios.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>

</html>
